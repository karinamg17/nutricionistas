{% extends 'pag-master.html'%}

{% load static %}


{% block pag %}


<div class="authincation h-100">
    <div class="container h-100">

        <div class="authincation-content">

            <div class="auth-form">
                <div class="text-center mb-3">
                    <a href="{% url 'index' %}"><img src="{% static 'images/logito.png' %}" alt=""></a>
                </div>
                <h4 class="text-center mb-4">Crear mi Cuenta</h4>
                <form action="{% url 'index' %}">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="mb-1"><strong>Usuario</strong></label>
                                <input type="text" class="form-control" placeholder="Usuario">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="mb-1"><strong>Contraseña</strong></label>
                                <input type="password" class="form-control" value="Contraseña">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="mb-1"><strong>Identificación</strong></label>
                                <input type="text" class="form-control" placeholder="Identificación">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="mb-1"><strong>Nombre</strong></label>
                                <input type="text" class="form-control" placeholder="Nombre">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="mb-1"><strong>Primer Apellido</strong></label>
                                <input type="text" class="form-control" placeholder="Primer Apellido">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="mb-1"><strong>Segundo Apellido</strong></label>
                                <input type="text" class="form-control" value="Segundo Apellido">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="mb-1"><strong>Teléfono</strong></label>
                                <input type="text" class="form-control" placeholder="telefono">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="mb-1"><strong>Correo</strong></label>
                                <input type="email" class="form-control" placeholder="nombre@correo.com">
                            </div>
                            </br>
                            <div class="form-row text-center">
                                <button type="submit" class="btn btn-primary btn-block">Crear</button>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="mb-1"><strong>Fecha de Nacimiento</strong></label>
                                <input type="date" class="form-control" value="Fecha de Nacimiento">
                            </div>
                        </div>
                    </div>
                    </br></br>
                    <div class="new-account mt-3"></div>
                    <p>Ya tiene una cuenta? <a class="text-primary" href="{% url 'pag-inicio' %}">Acceder</a></p>
            </div>
        </div>
        </form>
    </div>
</div>
</div>
</div>


{% endblock pag %}
