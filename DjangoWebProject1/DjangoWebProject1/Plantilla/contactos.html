
{% extends 'masterpage.html'%}


{% load static %}

{% block title %}
	<div class="dashboard_bar">
	Contactos
	</div>
 {% endblock %}

{% block content %}

	
		
		<!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">
            <!-- row -->
			<div class="container-fluid">
                <div class="form-head d-flex mb-3  mb-lg-5   align-items-start">
					<a href="javascript:void(0)" class="btn btn-danger" data-toggle="modal" data-target="#addDoctorModal">Nuevo Paciente</a>
					<div class="input-group search-area ml-auto d-inline-flex">
						<input type="text" class="form-control" placeholder="Buscar">
						<div class="input-group-append">
							<a href="javascript:void(0)" class="input-group-text"><i class="flaticon-381-search-2"></i></a>
						</div>
					</div>
					<div class="dropdown ml-3 d-inline-block">
						<div class="btn btn-outline-primary dropdown-toggle" data-toggle="dropdown">
							<i class="flaticon-381-controls-3 mr-2"></i> Filtrar
						</div>
						<div class="dropdown-menu dropdown-menu-left">
							<a class="dropdown-item" href="#">De la A a la Z </a>
							<a class="dropdown-item" href="#">De la Z a la A </a>
						</div>
					</div>
					<select class="form-control style-2 ml-3 default-select ">
						<option>Mas Nuevo</option>
						<option>Mas Viejo</option>
					</select>
					<a href="javascript:void(0);" class="btn btn-outline-primary ml-3"><i class="flaticon-381-menu-1 mr-0"></i></a>
				</div>
				<!-- Add Doctor -->
				<div class="modal fade" id="addDoctorModal">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title">Add Doctor</h5>
								<button type="button" class="close" data-dismiss="modal"><span>&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<form>
									<div class="form-group">
										<label class="text-black font-w500">Doctor Name</label>
										<input type="text" class="form-control">
									</div>
									<div class="form-group">
										<label class="text-black font-w500">Doctor ID</label>
										<input type="text" class="form-control">
									</div>
									<div class="form-group">
										<label class="text-black font-w500">Specialist</label>
										<input type="text" class="form-control">
									</div>
									<div class="form-group">
										<label class="text-black font-w500">Appointment Date</label>
										<input type="date" class="form-control">
									</div>
									<div class="form-group">
										<button type="button" class="btn btn-primary">CREATE</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
                <div class="row">
					<div class="col-xl-12">
						<div id="accordion-one" class="accordion doctor-list ">
							<div class="accordion__item">
								<div class="accordion__header rounded-lg" data-toggle="collapse" data-target="#default_collapseOne">
									<span class="accordion__header-alphabet">A</span>
									<span class="accordion__header-line flex-grow-1"></span>
									<span class="accordion__header--text">5 Doctors</span>
									<span class="accordion__header--indicator style_two"></span>
								</div>
								<div id="default_collapseOne" class="collapse accordion__body show" data-parent="#accordion-one">
										<div class="widget-media best-doctor pt-4">
											<div class="timeline row">
												<div class="col-lg-6">
													<div class="timeline-panel bg-white p-4 mb-4">
														<div class="media mr-4">
															<img alt="image" width="90" src="{% static 'images/avatar/1.jpg'%}">
														</div>
														<div class="media-body">
															<a href="doctors-details.html"><h4 class="mb-2">Olimar Rojas</h4></a>
															<p class="mb-2 text-primary">Activo</p>
														</div>
														<div class="social-media">
															<a href="javascript:void(0);" class="btn btn-outline-primary btn-rounded fa fa-instagram btn-sm"></a>
															<a href="javascript:void(0);" class="btn btn-outline-primary btn-rounded fa fa-twitter btn-sm"></a>
															<a href="javascript:void(0);" class="btn btn-outline-primary btn-rounded fa fa-facebook btn-sm"></a>
														</div>
													</div>
												</div>
												</div>
											</div>
										</div>
							   	</div>
							</div>
                        </div>				
				</div>
            </div>
        </div>
        <!--**********************************
            Content body end
        ***********************************-->

  {% endblock content %}
